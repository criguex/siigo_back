name: Karate Test Pipeline

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: siigo  # apunta a tu proyecto dentro del repositorio

    steps:
    - name: ðŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: â˜• Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: ðŸ“¦ Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: '3.8.8'

    - name: ðŸš€ Run Karate Tests
      run: mvn test

    - name: ðŸ’¾ Upload Karate Summary Report
      if: always()
      uses: actions/upload-artifact@v3   # âœ… CORREGIDO: esto es lo que causaba el error
      with:
        name: karate-summary
        path: siigo/target/karate-reports/karate-summary.html
