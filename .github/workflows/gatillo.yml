name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04  # ✅ Versión estable del runner

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Instalar dependencias
      run: mvn clean install

    - name: Ejecutar pruebas
      run: mvn test

    - name: Mostrar estructura de target/ (debug)
      run: ls -R target || echo "❌ No se encontró la carpeta target"

    - name: Subir reporte de Karate
      if: always()
      uses: actions/upload-artifact@v2 # ✅ ¡Versión anterior pero totalmente funcional!
      with:
        name: karate-summary
        path: target/karate-reports/karate-summary.html
