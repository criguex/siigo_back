name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: siigo  # ğŸ‘ˆ Todo se ejecuta desde la carpeta siigo/

    steps:
      # Descarga el cÃ³digo fuente
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      # Instala Java 11
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Compila el proyecto y resuelve dependencias
      - name: Instalar dependencias
        run: mvn clean install

      # Ejecuta las pruebas de Karate
      - name: Ejecutar pruebas
        run: mvn test

      # Verifica si se generÃ³ el reporte HTML
      - name: Mostrar contenido de target/
        run: ls -lR target || echo "âŒ No se encontrÃ³ target/"

      # Empaqueta el reporte HTML en un .zip
      - name: Empaquetar reporte de Karate manualmente
        run: |
          mkdir -p artifacts
          cp target/karate-reports/karate-summary.html artifacts/karate-summary.html || echo "âŒ Reporte no encontrado"
          zip -r karate-report.zip artifacts || echo "âš ï¸ No se pudo empaquetar"

      # ğŸ“¥ Subir karate-summary.html como archivo suelto (ver directamente)
      - name: Subir karate-summary.html
        uses: actions/upload-artifact@v3
        with:
          name: karate-summary
          path: target/karate-reports/karate-summary.html

      # ğŸ“¦ Subir el archivo zip con el reporte
      - name: Subir artefacto .zip del reporte
        uses: actions/upload-artifact@v3
        with:
          name: karate-report
          path: karate-report.zip

