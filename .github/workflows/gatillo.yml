name: Karate Test Pipeline

on:
  push:
    branches: [ "main" ]  # 🔁 Ahora el pipeline escucha la rama 'main'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:       # Permite ejecución manual desde la UI de GitHub

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: siigo  # 📁 Proyecto real está dentro de /siigo

    steps:
    - name: 🧾 Checkout repo
      uses: actions/checkout@v3

    - name: ☕ Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: 📦 Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: '3.8.8'

    - name: 🚀 Run Karate Tests
      run: mvn test

    - name: 💾 Upload Karate Summary Report
      if: always()  # Ejecuta este paso incluso si fallan los tests
      uses: actions/upload-artifact@v3
      with:
        name: karate-summary
        path: siigo/target/karate-reports/karate-summary.html

