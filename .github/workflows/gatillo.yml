name: Karate Test Pipeline

# Este workflow se ejecuta al hacer push, pull_request o manualmente desde GitHub
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:  # Habilita el botÃ³n "Run workflow" manual

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: siigo  # ğŸ‘ˆ Trabaja dentro del subdirectorio real del proyecto

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: â˜• Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: ğŸ“¦ Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: '3.8.8'

    - name: ğŸš€ Run Karate Tests
      run: mvn test

    - name: ğŸ’¾ Upload Karate Summary Report
      if: always()  # Ejecutar incluso si fallan los tests
      uses: actions/upload-artifact@3
      with:
        name: karate-summary
        path: siigo/target/karate-reports/karate-summary.html  # Ruta relativa desde la raÃ­z del repo
