name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Instalar dependencias
      run: mvn clean install

    - name: Ejecutar pruebas
      run: mvn test

    - name: Verificar si se generó el reporte
      run: ls -l target/karate-reports || echo "⚠️ No se encontró el reporte"

    - name: Subir reporte de Karate
      if: always()
      uses: actions/upload-artifact@e419d9e4ce595ae99f4c9996c1589d4b5c0efb47
      with:
        name: karate-summary
        path: target/karate-reports/karate-summary.html

