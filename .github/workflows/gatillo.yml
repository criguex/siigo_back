name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    defaults:  # ✅ Ejecutar cada paso dentro del subdirectorio siigo/
      run:
        working-directory: siigo

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Instalar dependencias
      run: mvn clean install

    - name: Ejecutar pruebas
      run: mvn test

    - name: Mostrar estructura de target/
      run: ls -lR target || echo "❌ No se encontró target/"

    - name: Empaquetar reporte de Karate manualmente
      run: |
        mkdir -p artifacts
        cp target/karate-reports/karate-summary.html artifacts/karate-summary.html || echo "❌ Reporte no encontrado"
        zip -r karate-report.zip artifacts || echo "⚠️ No se pudo empaquetar"

    - name: Listar archivos finales
      run: ls -lh


