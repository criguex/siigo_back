name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Instalar dependencias
      run: mvn clean install

    - name: Ejecutar pruebas
      run: mvn test

    - name: Verificar existencia del reporte
      run: |
        if [ ! -f target/karate-reports/karate-summary.html ]; then
          echo "Reporte de Karate no encontrado."
          exit 1
        fi

    - name: Subir reporte de Karate
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: karate-summary
        path: target/karate-reports/karate-summary.html
