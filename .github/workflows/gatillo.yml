name: Ejecutar Pruebas con Karate

# Permitir ejecución manual desde GitHub Actions (Workflow Dispatch)
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    # Todos los comandos se ejecutan dentro del subdirectorio "siigo"
    defaults:
      run:
        working-directory: siigo

    steps:
      # Clona el repo y se posiciona en la rama elegida
      - name: Checkout del código
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      # Prepara entorno Java
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Compila y resuelve dependencias
      - name: Instalar dependencias
        run: mvn clean install

      # Ejecuta las pruebas de Karate
      - name: Ejecutar pruebas
        run: mvn test

      # Verifica que el reporte fue generado
      - name: Mostrar estructura de target/
        run: ls -lR target || echo "❌ No se encontró la carpeta target/"

      # Empaqueta el reporte generado
      - name: Empaquetar reporte de Karate manualmente
        run: |
          mkdir -p artifacts
          cp target/karate-reports/karate-summary.html artifacts/karate-summary.html || echo "❌ Reporte no encontrado"
          zip -r karate-report.zip artifacts || echo "⚠️ No se pudo empaquetar"

      # Lista el contenido final para debug
      - name: Listar archivos finales
        run: ls -lh

