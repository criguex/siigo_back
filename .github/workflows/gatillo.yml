name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    # Esto hace que todos los comandos se ejecuten desde la carpeta siigo/
    defaults:
      run:
        working-directory: siigo

    steps:
      # Checkout del c√≥digo en la rama seleccionada
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      # Configura Java 11 con Temurin
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Compila el proyecto y descarga las dependencias
      - name: Instalar dependencias
        run: mvn clean install

      # Ejecuta los tests con Maven
      - name: Ejecutar pruebas
        run: mvn test

      # Muestra la estructura de la carpeta target (debug visual)
      - name: Mostrar contenido de target/
        run: ls -lR target || echo "‚ùå No se encontr√≥ target/"

      # Crea un .zip del reporte HTML generado
      - name: Empaquetar reporte de Karate manualmente
        run: |
          mkdir -p artifacts
          cp target/karate-reports/karate-summary.html artifacts/karate-summary.html || echo "‚ùå Reporte no encontrado"
          zip -r karate-report.zip artifacts || echo "‚ö†Ô∏è No se pudo empaquetar"

      # üì• Subir karate-summary.html como archivo suelto
      - name: Subir karate-summary.html
        uses: actions/upload-artifact@v2
        with:
          name: karate-summary
          path: target/karate-reports/karate-summary.html

      # üì¶ Subir archivo .zip con el reporte
      - name: Subir artefacto .zip del reporte
        uses: actions/upload-artifact@v2
        with:
          name: karate-report
          path: karate-report.zip


