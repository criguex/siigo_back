name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    # Todos los comandos se ejecutan dentro de la carpeta siigo/
    defaults:
      run:
        working-directory: siigo

    steps:
      # ✅ Clona el código desde la rama seleccionada
      - name: Checkout del código
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      # ☕ Instala Java 11 con Temurin
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 🔧 Compila el proyecto y resuelve dependencias
      - name: Instalar dependencias
        run: mvn clean install

      # 🚀 Ejecuta las pruebas de Karate
      - name: Ejecutar pruebas
        run: mvn test

      # 🧾 Lista lo generado en target (debug visual)
      - name: Mostrar contenido de target/
        run: ls -lR target || echo "❌ No se encontró target/"

      # 📦 Copia y comprime el reporte de Karate
      - name: Empaquetar reporte de Karate manualmente
        run: |
          mkdir -p artifacts
          cp target/karate-reports/karate-summary.html artifacts/karate-summary.html || echo "❌ Reporte no encontrado"
          zip -r karate-report.zip artifacts || echo "⚠️ No se pudo empaquetar"

      # 📤 Sube el archivo HTML del reporte
      - name: Subir karate-summary.html
        uses: actions/upload-artifact@main
        with:
          name: karate-summary
          path: target/karate-reports/karate-summary.html

      # 📤 Sube el archivo .zip del reporte completo
      - name: Subir artefacto .zip del reporte
        uses: actions/upload-artifact@main
        with:
          name: karate-report
          path: karate-report.zip

