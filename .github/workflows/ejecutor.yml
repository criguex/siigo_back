name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub Actions
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: siigo  # üëà Tu proyecto est√° dentro de la carpeta siigo/

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Instalar dependencias
        run: mvn clean install || echo "‚ö†Ô∏è Fallo en install, pero seguimos para reportar"

      - name: Ejecutar pruebas (permitir fallos)
        run: mvn test || echo "‚ö†Ô∏è Test con errores, continuando para subir reportes"

      - name: Mostrar contenido de target/
        run: ls -lR target || echo "‚ùå No se encontr√≥ la carpeta target/"

      - name: Empaquetar reporte de Karate manualmente
        if: always()
        run: |
          mkdir -p artifacts
          cp target/karate-reports/karate-summary.html artifacts/karate-summary.html || echo "‚ùå Reporte no encontrado"
          zip -r karate-report.zip artifacts || echo "‚ö†Ô∏è No se pudo empaquetar"

      - name: Subir karate-summary.html como artefacto
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: karate-summary
          path: target/karate-reports/karate-summary.html

      - name: Subir artefacto .zip del reporte
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: karate-report
          path: karate-report.zip


