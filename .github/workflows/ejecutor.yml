name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:  # Permite ejecución manual desde GitHub Actions
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: siigo  # Tu proyecto está dentro de la carpeta siigo/

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4 # ¡Actualizado a la última versión!
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configurar Java
        uses: actions/setup-java@v4 # ¡Actualizado a la última versión!
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Instalar dependencias
        run: mvn clean install || echo "⚠️ Fallo en install, pero seguimos para reportar"

      - name: Ejecutar pruebas (permitir fallos)
        run: mvn test || echo "⚠️ Test con errores, continuando para subir reportes"

      - name: Mostrar contenido de target/
        run: ls -lR target || echo "❌ No se encontró la carpeta target/"

      - name: Empaquetar reporte de Karate manualmente
        if: always()
        run: |
          mkdir -p artifacts
          cp target/karate-reports/karate-summary.html artifacts/karate-summary.html || echo "❌ Reporte no encontrado"
          zip -r karate-report.zip artifacts || echo "⚠️ No se pudo empaquetar"

      - name: Subir reporte de Karate
        if: always()
        uses: actions/upload-artifact@v4 # ¡Actualizado a la última versión!
        with:
          name: karate-report
          path: karate-report.zip # Subimos el .zip, es más eficiente.




