name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    # Todos los comandos se ejecutan dentro de la carpeta siigo/
    defaults:
      run:
        working-directory: siigo

    steps:
      # âœ… Clona el cÃ³digo desde la rama seleccionada
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      # â˜• Instala Java 11 con Temurin
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # ğŸ”§ Compila el proyecto y resuelve dependencias
      - name: Instalar dependencias
        run: mvn clean install

      # ğŸš€ Ejecuta las pruebas de Karate
      - name: Ejecutar pruebas
        run: mvn test

      # ğŸ§¾ Lista lo generado en target (debug visual)
      - name: Mostrar contenido de target/
        run: ls -lR target || echo "âŒ No se encontrÃ³ target/"

      # ğŸ“¦ Copia y comprime el reporte de Karate
      - name: Empaquetar reporte de Karate manualmente
        run: |
          mkdir -p artifacts
          cp target/karate-reports/karate-summary.html artifacts/karate-summary.html || echo "âŒ Reporte no encontrado"
          zip -r karate-report.zip artifacts || echo "âš ï¸ No se pudo empaquetar"

      # ğŸ“¤ Sube el archivo HTML del reporte
      - name: Subir karate-summary.html
        uses: actions/upload-artifact@main
        with:
          name: karate-summary
          path: target/karate-reports/karate-summary.html

      # ğŸ“¤ Sube el archivo .zip del reporte completo
      - name: Subir artefacto .zip del reporte
        uses: actions/upload-artifact@main
        with:
          name: karate-report
          path: karate-report.zip

