name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: siigo

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Instalar dependencias
        run: mvn clean install || echo "⚠️ Fallo en install, pero seguimos para reportar"

      - name: Ejecutar pruebas (permitir fallos)
        run: mvn test || echo "⚠️ Test con errores, continuando para subir reportar"

      - name: Mostrar contenido de target/
        run: ls -lR target || echo "❌ No se encontró la carpeta target/"

      - name: Empaquetar reporte de Karate manualmente
        if: always()
        run: |
          mkdir -p artifacts
          # Verifica que la carpeta karate-reports exista y contenga el archivo
          if [ -d "target/karate-reports" ] && [ -f "target/karate-reports/karate-summary.html" ]; then
            cp target/karate-reports/karate-summary.html artifacts/karate-summary.html
            zip -r karate-report.zip artifacts
          else
            echo "❌ No se encontró el reporte de Karate en target/karate-reports/karate-summary.html"
            # Crea un archivo vacío para que la acción de upload-artifact no falle
            touch karate-report.zip
          fi

      - name: Subir reporte de Karate
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: karate-report.zip


