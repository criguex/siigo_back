name: Ejecutar Pruebas con Karate

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a ejecutar'
        required: true
        default: 'main'

jobs:
  run-karate-tests:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: siigo

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Instalar dependencias
        run: mvn clean install || echo "⚠️ Fallo en install, pero seguimos para reportar"

      - name: Ejecutar pruebas (permitir fallos)
        run: mvn test || echo "⚠️ Test con errores, continuando para subir reportar"

      - name: Mostrar contenido de target/
        run: ls -lR target || echo "❌ No se encontró la carpeta target/"

      - name: Empaquetar reporte de Karate
        if: always()
        run: |
          # Crear el directorio para los artifacts si no existe
          mkdir -p artifacts
          KARATE_REPORT_PATH="target/karate-reports/karate-summary.html"
          # Verificar si el reporte existe antes de intentar copiarlo y empaquetarlo
          if [ -f "$KARATE_REPORT_PATH" ]; then
            echo "✅ Se encontró el reporte en: $KARATE_REPORT_PATH"
            cp "$KARATE_REPORT_PATH" artifacts/karate-summary.html
            zip -r karate-report.zip artifacts
            # Exportar la ruta del reporte ZIP usando el método recomendado
            echo "REPORT_ZIP_PATH=${{ github.workspace }}/karate-report.zip" >> $GITHUB_ENV
            echo "ARTIFACTS_DIR=${{ github.workspace }}/artifacts" >> $GITHUB_ENV # Add this line
          else
            echo "❌ No se encontró el reporte de Karate en: $KARATE_REPORT_PATH"
            # Crear un archivo zip vacío para evitar el error de upload-artifact
            touch karate-report.zip
            echo "REPORT_ZIP_PATH=${{ github.workspace }}/karate-report.zip" >> $GITHUB_ENV
            echo "ARTIFACTS_DIR=${{ github.workspace }}/artifacts" >> $GITHUB_ENV # Add this line
          fi

      - name: Subir reporte de Karate
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: ${{ env.REPORT_ZIP_PATH }}
        #  path: ${{ env.ARTIFACTS_DIR }} # change to this if you want to upload the entire artifacts directory.

